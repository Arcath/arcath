name: build
on:
  push:
    branches:
      - '+([0-9])?(.{+([0-9]),x}).x'
      - 'master'
      - 'next'
      - 'next-major'
      - 'beta'
      - 'alpha'
      - '!all-contributors/**'
  pull_request: {}
  workflow_dispatch:
jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
        env:
          HUSKY_SKIP_INSTALL: true

      - name: ğŸ— Compile Typescript
        run: npm run build

      - name: ğŸ“ Write Readme
        run: npm run build:readme

      - name: ğŸ· Release
        uses: EndBug/add-and-commit@v7
        with:
          add: 'README.md'
          author_name: 'Github Actions'
          message: 'Generate README'
